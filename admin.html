{% extends "base.html" %}
{% block title %}Адмін-панель{% endblock %}
{% block content %}
<h2 class="mb-4">Адмін-панель</h2>

<form action="{{ url_for('admin') }}" method="post" enctype="multipart/form-data" class="mb-4">
    <div class="mb-3">
        <label for="name" class="form-label">Назва</label>
        <input type="text" class="form-control" name="name" id="name" required>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Ціна</label>
        <input type="number" step="0.01" class="form-control" name="price" id="price" required>
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Картинка</label>
        <input type="file" class="form-control" name="image" id="image" required>
    </div>
    <button type="submit" class="btn btn-primary">Додати продукт</button>
</form>


<div class="list-group">
    {% for product in products %}
    <div class="product-item d-flex align-items-center mb-3 p-2 border rounded shadow-sm">
        <div class="admin-img-wrapper me-3">
            <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}">
        </div>
        <div>
            <h5 class="mb-1">{{ product.name }}</h5>
            <p class="mb-0 text-muted">{{ "%.2f"|format(product.price) }} грн</p>
        </div>
        <form action="{{ url_for('delete_product', product_id=product.id) }}" method="post" class="ms-auto">
            <button type="submit" class="btn btn-danger btn-sm">Видалити</button>
        </form>
    </div>
    {% endfor %}
</div>


<script>
document.addEventListener("DOMContentLoaded", function() {
    function resizeImages(wrapperSelector, imgSelector) {
        const wrappers = document.querySelectorAll(wrapperSelector);
        let maxHeight = 35;

        wrappers.forEach(wrapper => {
            const img = wrapper.querySelector(imgSelector);
            if(img) {
                img.style.height = 'auto';
                img.style.width = '100%';
                const h = img.naturalHeight * (wrapper.clientWidth / img.naturalWidth);
                if(h > maxHeight) maxHeight = h;
            }
        });

        wrappers.forEach(wrapper => {
            const img = wrapper.querySelector(imgSelector);
            if(img) {
                img.style.height = maxHeight + 'px';
                img.style.objectFit = 'cover';
            }
        });
    }

    resizeImages('.admin-img-wrapper', 'img');
});
</script>
{% endblock %}
