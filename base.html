<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Coffee Shop{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">Coffee Break</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('menu') }}">Меню</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('cart') }}">Кошик</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('admin') }}">Адмінка</a></li>
        <!-- Кнопка для перегляду замовлень -->
        <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_orders') }}">Замовлення</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
