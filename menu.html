{% extends "base.html" %}
{% block title %}Меню{% endblock %}
{% block content %}
<h2 class="mb-4">Наше меню</h2>
<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4 d-flex">
        <div class="card shadow-sm flex-fill d-flex flex-column">
            <div class="img-wrapper">
                <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}">
            </div>
            <div class="card-body text-center d-flex flex-column">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text text-muted">{{ "%.2f"|format(product.price) }} грн</p>
                <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="post" class="mt-auto">
                    <button type="submit" class="btn btn-success">Додати у кошик</button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    function resizeImages(wrapperSelector, imgSelector) {
        const wrappers = document.querySelectorAll(wrapperSelector);
        let maxHeight = 0;

        wrappers.forEach(wrapper => {
            const img = wrapper.querySelector(imgSelector);
            if(img) {
                img.style.height = 'auto';
                img.style.width = '100%';
                const h = img.naturalHeight * (wrapper.clientWidth / img.naturalWidth);
                if(h > maxHeight) maxHeight = h;
            }
        });

        wrappers.forEach(wrapper => {
            const img = wrapper.querySelector(imgSelector);
            if(img) {
                img.style.height = maxHeight + 'px';
                img.style.objectFit = 'cover';
            }
        });
    }

    resizeImages('.img-wrapper', 'img');
});
</script>
{% endblock %}
